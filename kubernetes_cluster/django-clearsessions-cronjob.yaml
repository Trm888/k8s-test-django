apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions
spec:
  schedule: "0 0 * * *"
  startingDeadlineSeconds: 30
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
            - name: django-clearsessions
              image: tram888/django_app:latest
              imagePullPolicy: IfNotPresent
              command: ["python", "manage.py", "clearsessions"]
              ports:
                - containerPort: 80
              env:
                - name: SECRET_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: django-config
                      key: SECRET_KEY
                - name: DATABASE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: django-config
                      key: DATABASE_URL
                - name: ALLOWED_HOSTS
                  valueFrom:
                    configMapKeyRef:
                      name: django-config
                      key: ALLOWED_HOSTS
                - name: DEBUG
                  valueFrom:
                    configMapKeyRef:
                      name: django-config
                      key: DEBUG
          restartPolicy: OnFailure